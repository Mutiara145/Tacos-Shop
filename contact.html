<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mutiara Ramadhani">
    <meta name="description"
        content="Halaman ini memuat informasi tentang kontak yang dapat dihubungi dan lokasi dari Toko Taco">
    <title>Contact US - LTS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Contact Us</h1>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos"
                title="These tacos are so tempting to buy." width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="identitas">Name: </label>
                        <input type="text" name="identitas" id="identitas" placeholder="your name" autocomplete="on"
                            required autofocus>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="Message">Your Message: </label>
                        <br>
                        <textarea name="Message" id="Message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>Kansas City, MO 55555-5555 <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>

    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>

</body>



</html>
